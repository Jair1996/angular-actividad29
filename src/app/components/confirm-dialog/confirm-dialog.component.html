<h1 mat-dialog-title>Eliminar</h1>
<div mat-dialog-content>
  <p>¿Está seguro de eliminar el producto {{data.description}}?</p>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button (click)="onNoClick()">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Confirmar
  </button>
</div>
