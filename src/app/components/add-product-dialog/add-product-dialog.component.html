<h1 mat-dialog-title>Artículo</h1>
<form autocomplete="off">
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Código</mat-label>
        <input name="codigo" matInput [(ngModel)]="data.code" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input name="description" matInput [(ngModel)]="data.description" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input name="price" type="number" matInput [(ngModel)]="data.price" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="onNoClick()">Cancelar</button>
    <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>
      Agregar
    </button>
  </div>
</form>
